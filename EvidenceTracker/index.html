<meta name=”viewport” content=”width=device-width, initial-scale=1" charset="UTF-8">
<html>
    <head>
        <title>Evidence Tracker</title>
        <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
        <link href="evidenceTracker.css" rel="stylesheet">
        
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>
        <script src="evidenceTracker.js"></script>
    </head>

    <body onload="initializeTracker()">
    	<div id="clear"></div>
        <div id="remarks">
            <ul id="remark1"><p>(Hold control key on click to exclude evidence)</p></ul>
            <div class="button" id="excludeLatch"></div>


        </div>
        <div id="wrapper">
            <div id="evidence">
                <h1>Evidence found</h1>
                <div class="button enabled" id="emf" description="EMF Level 5"></div>
                <div class="button enabled" id="spiritbox" description="Spirit Box"></div>
                <div class="button enabled" id="fingerprints" description="Fingerprints"></div>
                <div class="button enabled" id="ghostorb" description="Ghost Orb"></div>
                <div class="button enabled" id="ghostwriting" description="Ghost Writing"></div>
                <div class="button enabled" id="freezingtemperatures" description="Freezing Temps"></div>
                <div class="button enabled" id="dotsprojector" description="D.O.T.S Projector"></div>
            </div>
            <div id="ghosts">
                <h1>Possible Ghosts</h1>
                <ul id="possibleGhosts"></ul>
            </div>
        </div>

        <div id="notes-div">
            <div id="notes-header-block">
                <div id="notes-header">Notes:</div>
                <div id="notes-speechStatus"></div>
            </div>
            <!--- <textarea id="notes-content" name="notes-content" wrap="off" rows="1" cols="35"></textarea> -->
            <input id="notes-content">
        </div>
    </body>
</html>
