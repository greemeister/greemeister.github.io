<meta name=”viewport” content=”width=device-width, initial-scale=1" charset="UTF-8">
<html>
    <head>
        <title>Evidence Tracker</title>
        <link href="evidenceTracker.css" rel="stylesheet">
        
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>
        <script src="evidenceTracker.js"></script>
    </head>

    <body onload="initializeTracker()">
    	<div id="clear"></div>
        <div id="remarks">
            <ul id="remark1"><p>(Hold control key on click to exclude evidence)</p></ul>
            <div class="button" id="excludeLatch"></div>
        </div>
        <div id="wrapper">
            <div class="evidence-container">
                <div class="evidence-wrapper enabled" id="emf">
                    <img class="checkbox" id="emf_checkbox" alt="EMF Checkbox Image" src="checkboxes/unchecked/1.png">
                    <div class="evidence-envelope enabled" id="emf_envelope"><span class="evidence" id="emf_text">EMF Level 5</span></div>
                </div>
                <div class="evidence-wrapper enabled" id="spiritbox">
                    <img class="checkbox" id="spiritbox_checkbox" alt="Spiritbox Checkbox Image" src="checkboxes/unchecked/2.png">
                    <div class="evidence-envelope enabled" id="spiritbox_envelope"><span class="evidence" id="spiritbox_text">Spirit Box</span></div>
                </div>
                <div class="evidence-wrapper enabled" id="fingerprints">
                    <img class="checkbox" id="fingerprints_checkbox" alt="Fingerprints Checkbox Image" src="checkboxes/unchecked/3.png">
                    <div class="evidence-envelope enabled" id="fingerprints_envelope"><span class="evidence" id="fingerprints_text">Fingerprints</span></div>
                </div>
                <div class="evidence-wrapper enabled" id="ghostorb">
                    <img class="checkbox" id="ghostorb_checkbox" alt="Ghost Orbs Checkbox Image" src="checkboxes/unchecked/4.png">
                    <div class="evidence-envelope enabled" id="ghostorb_envelope"><span class="evidence" id="ghostorb_text">Ghost Orbs</span></div>
                </div>
                <div class="evidence-wrapper enabled" id="ghostwriting">
                    <img class="checkbox" id="ghostwriting_checkbox" alt="Ghost Writing Checkbox Image" src="checkboxes/unchecked/5.png">
                    <div class="evidence-envelope enabled" id="ghostwriting_envelope"><span class="evidence" id="ghostwriting_text">Ghost Writing</span></div>
                </div>
                <div class="evidence-wrapper enabled" id="freezingtemperatures">
                    <img class="checkbox" id="freezingtemperatures_checkbox" alt="Freeze Temps Checkbox Image" src="checkboxes/unchecked/6.png">
                    <div class="evidence-envelope enabled" id="freezingtemperatures_envelope"><span class="evidence" id="freezingtemperatures_text">Freezing Temps</span></div>
                </div>
                <div class="evidence-wrapper enabled" id="dotsprojector">
                    <img class="checkbox" id="dotsprojector_checkbox" alt="DOTS Projector Checkbox Image" src="checkboxes/unchecked/7.png">
                    <div class="evidence-envelope enabled" id="dotsprojector_envelope"><span class="evidence" id="dotsprojector_text">DOTS Projector</span></div>
                </div>
            </div>
            <div id="ghosts">
                <h1>Possible Ghosts</h1>
                <ul id="possibleGhosts"></ul>
            </div>
        </div>
    </body>
</html>
