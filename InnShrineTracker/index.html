<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>The Inn Shrine Tracker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="inn.css">
    </head>
    <body>        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        
        <div id="container">
            <!-- 
            <div id="ouroboros" class="symbol"></div>
            <div id="skull" class="symbol"></div>
            <div id="helmet" class="symbol"></div>
            <div id="pentagram" class="symbol"></div>
            <div id="hourglass" class="symbol"></div>
            <div id="bull" class="symbol"></div>
            <div id="eye" class="symbol"></div>
            <div id="sword" class="symbol"></div>
            <div id="cross" class="symbol"></div>
            <div id="flame" class="symbol"></div>
            -->
            <table border="0" bordercolor="red" align="center" border-spacing="10" cellpadding="5">
                <tr>
                    <td><img src="img/ouroboros.png" alt="" width=100></img></td>
                    <td>
                        <select name="ouroboros_room" id="ouroboros_room" class="roomselect">
                       </select>
                    </td>

                    <td><img src="img/skull.png" alt="" width=100></img></td>
                    <td>
                        <select name="skull_room" id="skull_room" class="roomselect">
                       </select>
                    </td>
                </tr>
                <tr>
                    <td><img src="img/helmet.png" alt="" width=100></img></td>
                    <td>
                        <select name="helmet_room" id="helmet_room" class="roomselect">
                       </select>
                    </td>
                    <td><img src="img/hourglass.png" alt="" width=100></img></td>
                    <td>
                        <select name="hourglass_room" id="hourglass_room" class="roomselect">
                       </select>
                    </td>
                </tr>
                <tr>
                    <td><img src="img/pentagram.png" alt="" width=100></img></td>
                    <td>
                        <select name="pentagram_room" id="pentagram_room" class="roomselect">
                       </select>
                    </td>

                    <td><img src="img/bull.png" alt="" width=100></img></td>
                    <td>
                        <select name="bull_room" id="bull_room" class="roomselect">
                       </select>
                    </td>
                </tr>
                <tr>
                    <td><img src="img/eye.png" alt="" width=100></img></td>
                    <td>
                        <select name="eye_room" id="eye_room" class="roomselect">
                       </select>
                    </td>

                    <td><img src="img/sword.png" alt="" width=100></img></td>
                    <td>
                        <select name="sword_room" id="sword_room" class="roomselect">
                       </select>
                    </td>
                </tr>
                <tr>
                    <td><img src="img/cross.png" alt="" width=100></img></td>
                    <td>
                        <select name="cross_room" id="cross_room" class="roomselect">
                       </select>
                    </td>

                    <td><img src="img/flame.png" alt="" width=100></img></td>
                    <td>
                        <select name="flame_room" id="flame_room" class="roomselect">
                       </select>
                    </td>
                </tr>
            </table>
        </div>
        
        <div id="reset">Reset</div>
        
        <script src="inn.js"></script>
    </body>
</html>
