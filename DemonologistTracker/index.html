<meta name=”viewport” content=”width=device-width, initial-scale=1.0" charset="UTF-8">
<html>
    <head>
        <title>Evidence Tracker</title>
        <link href="css/demonologistTracker.css" rel="stylesheet">
        
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>
        <script src="js/demonologistTracker.js"></script>
    </head>
    <body>
        <div class="bg-image"></div>
        <div id="body">
            <div id="clear-button">CLEAR</div>
            <div id="remarks-wrapper">
                <span id="remark1">(Hold control key on click to exclude evidence)</span>
                <div class="checkbox-wrapper enabled" id="exclude_remark_wrapper">
                    <img class="checkbox" id="exclude_evidence_checkbox" alt="Exclude Evidence Checkbox Image" src="checkboxes/unchecked/6.png">
                    <div class="checkbox-envelope" id="excludeLatch"><span class="checkbox-text" id="excludeRemark">Latch/Unlatch Evidence Exclusion</span></div>
                </div>
                <div class="checkbox-wrapper enabled" id="show_all_ghosts_wrapper">
                    <img class="checkbox" id="show_all_ghosts_checkbox" alt="All Ghosts Checkbox Image" src="checkboxes/unchecked/4.png">
                    <div class="checkbox-envelope" id="showAllGhosts"><span class="checkbox-text" id="excludeRemark">Show all ghosts (when there's no evidence selected)</span></div>
                </div>
            </div>
            <div id="section-wrapper">
                <div class="evidence-container">
                    <div class="evidence-wrapper checkbox-wrapper enabled" id="emf">
                        <img class="checkbox" id="emf_checkbox" alt="EMF Checkbox Image" src="checkboxes/unchecked/1.png">
                        <div class="checkbox-envelope enabled" id="emf_envelope"><span class="checkbox-text" id="emf_text">EMF Level 5</span></div>
                    </div>
                    <div class="evidence-wrapper checkbox-wrapper enabled" id="fingerprint">
                        <img class="checkbox" id="fingerprint_checkbox" alt="Fingerprint Checkbox Image" src="checkboxes/unchecked/2.png">
                        <div class="checkbox-envelope enabled" id="fingerprint_envelope"><span class="checkbox-text" id="fingerprint_text">Fingerprint</span></div>
                    </div>
                    <div class="evidence-wrapper checkbox-wrapper enabled" id="easel">
                        <img class="checkbox" id="easel_checkbox" alt="Easel Checkbox Image" src="checkboxes/unchecked/3.png">
                        <div class="checkbox-envelope enabled" id="easel_envelope"><span class="checkbox-text" id="easel_text">Easel Canvas Drawing</span></div>
                    </div>
                    <div class="evidence-wrapper checkbox-wrapper enabled" id="freezingtemperatures">
                        <img class="checkbox" id="freezingtemperatures_checkbox" alt="Freeze Temps Checkbox Image" src="checkboxes/unchecked/4.png">
                        <div class="checkbox-envelope enabled" id="freezingtemperatures_envelope"><span class="checkbox-text" id="freezingtemperatures_text">Freezing Temps</span></div>
                    </div>
                    <div class="evidence-wrapper checkbox-wrapper enabled" id="esg">
                        <img class="checkbox" id="esg_checkbox" alt="ESG Checkbox Image" src="checkboxes/unchecked/5.png">
                        <div class="checkbox-envelope enabled" id="esg_envelope"><span class="checkbox-text" id="esg_text">ESG Ghost Reaction</span></div>
                    </div>
                    <div class="evidence-wrapper checkbox-wrapper enabled" id="ectoplasm">
                        <img class="checkbox" id="ectoplasm_checkbox" alt="Ectoplasm Checkbox Image" src="checkboxes/unchecked/6.png">
                        <div class="checkbox-envelope enabled" id="ectoplasm_envelope"><span class="checkbox-text" id="ectoplasm_text">Ectoplasm Stains</span></div>
                    </div>
                    <div class="evidence-wrapper checkbox-wrapper enabled" id="spiritbox">
                        <img class="checkbox" id="spiritbox_checkbox" alt="Spiritbox Checkbox Image" src="checkboxes/unchecked/7.png">
                        <div class="checkbox-envelope enabled" id="spiritbox_envelope"><span class="checkbox-text" id="spiritbox_text">Spirit Box</span></div>
                    </div>
                </div>
                <div id="ghosts-wrapper">
                    <h1>Possible Ghosts</h1>
                    <ul id="possibleGhosts"></ul>
                </div>
            </div>
            <div id="update-wrapper">
            </div>
        </div>
    </body>
</html>
